<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grafos</title>
</head>
<body>
    <h1>Conceitos Relacionados a Grafos</h1>
   <main>
    <div class="right">
        <button class="conceito" type="button" >Grafo Valorado</button>
        <button class="conceito" type="button">Fecho Transitivo</button>
        <button class="conceito" type="button">Cadeia</button>
        <button class="conceito" type="button">Cadeia Euleriana</button>
        <button class="conceito" type="button">Caminho Hamiltoniano</button>
        <button class="conceito" type="button">Grafo Acíclico</button>
        <button class="conceito" type="button">Árvore</button>
        <button class="conceito" type="button">Floresta</button>
        <button class="conceito" type="button">Folha</button>
        <button class="conceito" type="button">Clique</button>
        <button class="conceito" type="button">Grau Interno</button>
        <button class="conceito" type="button">Grau Externo</button>

    </div>
    <div class="botao">
        <button class="mudanca" onclick="javascript:history.go(-1)"><ion-icon name="arrow-undo-outline"></ion-icon> Voltar</button>
    </div>
    <div class="left">
        <h2>Definição</h2>
        <section class="explicacao">
            <p class="exp">Selecione um conceito ao lado.</p>
        </section>
    </div>
   </main>
   <script src="script.js"></script>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
