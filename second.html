<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grafos</title>
</head>
<body>
    <h1>Conceitos Relacionados a Grafos</h1>
   <main>
    <div class="right">
        <button class="conceito" type="button" id="g1">Ciclo</button>
        <button class="conceito" type="button">Subgrafo Próprio</button>
        <button class="conceito" type="button">Subgrafo Gerador</button>
        <button class="conceito" type="button">Grafo Conectado</button>
        <button class="conceito" type="button">Componente</button>
        <button class="conceito" type="button">Subgrafo Maximal</button>
        <button class="conceito" type="button">Conjunto Desconectante</button>
        <button class="conceito" type="button">Ponte</button>
        <button class="conceito" type="button">Número de Conectividade</button>
        <button class="conceito" type="button">Conjunto de Corte</button>
        <button class="conceito" type="button">Distância</button>
        <button class="conceito" type="button">Excentricidade</button>
        <button class="conceito" type="button">Raio</button>
        <button class="conceito" type="button">Centro</button>
        <button class="conceito" type="button">Diâmetro</button>

    </div>
    <div class="botao">
        <button class="mudanca" onclick="proxima3()">Proximo <ion-icon name="arrow-redo-outline"></ion-icon></button>
    </div>
    <div class="botao">
        <button class="mudanca" onclick="javascript:history.go(-1)"><ion-icon name="arrow-undo-outline"></ion-icon> Voltar</button>
    </div>
    <div class="left">
        <h2>Definição</h2>
        <section class="explicacao">
            <p class="exp">Selecione um conceito ao lado.</p>
        </section>
    </div>
   </main>
   <script src="script.js"></script>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
